---
name: Run Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ./shellcheck
  test-new-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test upgrade (happy path)
        shell: bash
        run: ./test-new-install --force
      - name: service logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for service
      - name: postgres logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for postgres
      - name: postgres-14 logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for postgres-14
  test-happy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test upgrade (happy path)
        shell: bash
        run: ./test-upgrade_ok --force
      - name: service logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for service
      - name: postgres logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for postgres
      - name: postgres-14 logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for postgres-14
  test-no-space-destination:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test upgrade (no space left on target device)
        shell: bash
        run: ./test-upgrade_no-space-destination --force
      - name: service logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for service
      - name: postgres logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for postgres
      - name: postgres-14 logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for postgres-14
  test-docker-build-failure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test upgrade (docker build failure)
        shell: bash
        run: ./test-upgrade_docker-build-failure --force
      - name: service logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for service
      - name: postgres logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for postgres
      - name: postgres-14 logs
        if: always()
        continue-on-error: true
        run: ./logs-and-exit-for postgres-14
